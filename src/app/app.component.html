<table class="table">
  <thead>
    <tr class="text-center">
      <th>ID</th>
      <th>Nombre</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr class="text-center" *ngFor="let provincia of provincias">
      <td> {{ provincia.id}}</td>
      <td> {{ provincia.nombre}}</td>
      <td>
        <button type="button" name="eliminar" (click)='eliminar(provincia)'>Eliminar </button>
      </td>
    </tr>
  </tbody>
</table>
